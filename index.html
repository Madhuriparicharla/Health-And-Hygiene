    <style>
        /* Custom styling for the names section */
        .names-section {
            margin-top: 50px;
            text-align: center;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .names-section h2 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .name-card {
            background-color: #ffffff;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 250px;
            transition: all 0.3s ease;
        }

        .name-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .name-card h3 {
            font-size: 1.3rem;
            color: #333;
            font-weight: 500;
        }

        .name-card p {
            font-size: 1.2rem;
            color: #007bff;
            font-weight: 500;
            margin-top: 10px;
        }

        /* Flexbox for better card alignment and responsiveness */
        .name-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .name-card {
                width: 100%;
                max-width: 300px;
            }
        }

    </style>
</head>
