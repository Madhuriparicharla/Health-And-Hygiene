<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Apply font and basic styles */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Contact section styling */
        .contact-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        h1 {
            font-size: 2em;
            color: #007bff; /* Heading color */
            margin-bottom: 0.5em;
        }

        /* Contact information styling */
        .contact-info {
            margin: 1em 0;
            font-size: 1.1em;
            color: #333; /* Default color for numbers */
        }

        .contact-info strong {
            color: #007bff; /* Highlighted color for names */
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #fff;
            background-color: #007bff;
        }

        /* Social icons */
        .social-icons {
            margin: 1.5em 0;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            color: #007bff; /* Icon color */
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hover effect for icons */
        .social-icons a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p class="contact-info">
            <strong>P. Sneha</strong> - 7671867148 <br>
            <strong>K. Poornima</strong> - 6301949682 <br>
            <strong>P. Madhuri</strong> - 7780670322
        </p>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Twitter" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <!-- Footer -->
     <br>
     <br>
     
    <footer>
        &copy; 2024 Your Company. All Rights Reserved.
    </footer>

</body>
</html>
